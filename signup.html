<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="nav-logo">
        <img src="./images/logo.png" alt="logo" />
        <h1>Pet World</h1>
      </div>

      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./dogs.html">Dogs</a></li>
        <li><a href="./cats.html">Cats</a></li>
        <li><a href="./others.html">Others</a></li>
      </ul>

      <div class="nav-button">
        <button onclick="location.href='./login.html'" class="login-btn">
          Log In
        </button>
        <button onclick="location.href='./signup.html'" class="signup-btn">
          Sign Up
        </button>
      </div>
    </div>

    <div class="signup-form">
      <h2>SignUp</h2>
      <p>Already Have an Account ? <a href="./login.html">Login</a></p>
      <form action="./login.html" method="post">
        <div class="input-bar">
          <input
            type="text"
            name="name"
            placeholder="Enter your Name"
            required
          />
        </div>
        <div class="input-bar">
          <input
            type="email"
            name="email"
            placeholder="Enter your Email"
            required
          />
        </div>

        <div class="input-bar">
          <input
            type="text"
            name="address"
            placeholder="Enter your Address"
            required
          />
        </div>

        <div class="input-bar">
          <input
            type="tel"
            name="phone"
            placeholder="Enter your Phone Number"
            required
          />
        </div>
        <div class="input-bar">
          <input
            type="password"
            name="password1"
            placeholder="Enter your Password"
            required
          />
        </div>

        <div class="input-bar">
          <input
            type="password"
            name="password2"
            placeholder="Confirm your Password"
            required
          />
        </div>

        <input
          type="submit"
          name="Register"
          value="Register"
          class="sumbit-btn-signup"
        />
      </form>
    </div>

    <div class="footer">
      <footer>
        <p>&copy; 2025 Pet World. All rights reserved.</p>
        <img src="./images/facebook 1.png" alt="facebook" />
        <img src="./images/instagram 1.png" alt="instagram" />
        <img src="./images/youtube 1.png" alt="youtube" />
        <img src="./images/twitter.png" alt="x" />
      </footer>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
