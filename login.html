<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="nav-logo">
        <img src="./images/logo.png" alt="logo" />
        <h1>Pet World</h1>
      </div>

      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./dogs.html">Dogs</a></li>
        <li><a href="./cats.html">Cats</a></li>
        <li><a href="./others.html">Others</a></li>
      </ul>

      <div class="nav-button">
        <button onclick="location.href='./login.html'" class="login-btn">
          Log In
        </button>
        <button onclick="location.href='./signup.html'" class="signup-btn">
          Sign Up
        </button>
      </div>
    </div>

    <div class="login-form">
      <div class="login-box">
        <h2>Login</h2>
        <p>Don't You Have an Account ? <a href="./signup.html">SignUp</a></p>
        <form action="./index.html" method="get" id="login-form">
          <div class="input-bar">
            <input
              type="email"
              name="email"
              placeholder="Enter your Email"
              id="login-email"
            />
            <div class="small-login"></div>
          </div>
          <div class="input-bar">
            <input
              type="password"
              name="password"
              placeholder="Enter your Password"
              id="login-password"
            />
            <div class="small-login"></div>
          </div>

          <input type="submit" name="submit" class="sumbit-btn-login" />
        </form>
      </div>
    </div>

    <div class="footer">
      <footer>
        <p>&copy; 2025 Pet World. All rights reserved.</p>
        <img src="./images/facebook 1.png" alt="facebook" />
        <img src="./images/instagram 1.png" alt="instagram" />
        <img src="./images/youtube 1.png" alt="youtube" />
        <img src="./images/twitter.png" alt="x" />
      </footer>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
